<!-- lista com cada produto -->
@for (produto of produtos(); track $index) {
    <div>
        <p>Produto: {{produto.tipoProduto}}</p>
        <p>Altura: {{produto.altura}} | Largura: {{produto.largura}}</p>
        <p>Valor: R$ {{produto.valorTotal}}</p>
        <p>Estado: {{produto.estado}}</p>
        <button>Editar</button>
        <button>Excluir</button>
    </div>
}
