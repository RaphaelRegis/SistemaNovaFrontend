<div>
    <button (click)="cadastrarEndereco()">Novo endereco</button>
</div>

@for (endereco of enderecos(); track $index) {
    <div>
        <div>
            <p>Cidade: {{endereco.cidade}}</p>
            <p>Descrição: {{endereco.logradouro}}, {{endereco.numero}}</p>
            <p>Dívida: {{endereco.divida}}</p>
        </div>
        <div>
            <button (click)="selecionar(endereco)">Editar</button>
            <button>Excluir</button>
        </div>
    </div>
}
